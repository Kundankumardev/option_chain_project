<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Option Chain Data</title>
</head>
<body>
    <h1>Option Chain Data for {{ company_name }}</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Price: {{ price }}</p>
        <p>Change in OI: {{ change_in_oi }}</p>
        <p>PCR: {{ pcr }}</p>
        <p>Top CE OI: {{ top_ce_oi }}</p>
        <p>Top PE OI: {{ top_pe_oi }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" required>

        <label for="indices_equities">Index or Equity:</label>
        <input type="text" name="indices_equities" required>

        <button type="submit">Get Data</button>
    </form>
</body>
</html>
